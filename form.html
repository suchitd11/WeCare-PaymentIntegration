  <section class="s1">

  <form name="myform" class="container" id="form" method="POST" onsubmit="return validateForm()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input type="email" class="form-control" id="inputEmail4" name="name" />
      </div>
      <div class="form-group col-md-6">
        <label for="inputCity">Email</label>
        <input type="text" class="form-control" id="inputCity" name="email" />
      </div>
    </div>
    <!-- <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div> -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputPassword4">Appointment Date</label>
        <input type="date" class="form-control" id="inputPassword4" name="date" />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Appointment time</label>
        <input type="time" class="form-control" id="inputPassword4" name="time" />
      </div>

      <div class="form-group col-md-4">
        <label for="inputState">Donation Type</label>
        <select id="inputState" class="form-control">
          <option selected>Select</option>
          <option>Goods to use</option>
          <option>Cash</option>
        </select>
      </div>
      <!-- <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>

          </div> -->
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck">
          Terms and Conditions Apply
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Book</button>
  </form>
</body>
<script>
  function validateForm() {
    console.log("hello")
    let x = document.forms["myForm"]["name"].value;
    if (x == "") {
      alert("Name must be filled out");
      return false;
    }
    x = document.forms["myForm"]["email"].value;
    if (x == "") {
      alert("Email must be filled out");
      return false;
    }
    x = document.forms["myForm"]["date"].value;
    if (x == "") {
      alert("Date Must be selected");
      return false;
    }
    if (x == "12-11-2021") {
      alert("All Slots for the day are booked");
      return false;
    }
    x = document.forms["myForm"]["time"].value;
    if (x == "") {
      alert("Time Must be selected");
      return false;
    }
    if (x == "12:30") {
      alert("Slot for 12:30 is booked");
      return false;
    }
  }
</script>
